<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Kisan Setu - AI Soil Analyst</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js" integrity="sha512-GsLlZN/3F2ErC5ifS5QtgpiJtWd43JWSuIgh7mbzZ8zBps+dvLusV+eNQATqgA/HdeKFVgA5v3S/cIrLF7QnIg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            fontFamily: {
              sans: ['"Plus Jakarta Sans"', 'sans-serif'],
              serif: ['"Playfair Display"', 'serif'],
            },
            colors: {
              earth: {
                50: '#f8f3f0', // Slightly warmer/richer
                100: '#efe5df',
                200: '#dfcec5',
                300: '#cfb0a0',
                400: '#bf8e78',
                500: '#b06f54', // Richer soil color
                600: '#a35a40',
                700: '#884733',
                800: '#713d2f',
                900: '#5c3329',
                950: '#2d1b15', // Deep Loam / Soil Base
              },
              leaf: {
                50: '#f0fdf4',
                100: '#dcfce7',
                200: '#bbf7d0',
                300: '#86efac',
                400: '#4ade80',
                500: '#22c55e',
                600: '#16a34a',
                700: '#15803d', // Deep organic green
                800: '#166534',
                900: '#14532d',
              },
              dark: {
                900: '#0f172a',
                800: '#1e293b',
                700: '#334155',
                card: '#1e293b',
              },
              news: {
                paper: '#fdfbf7',
                ink: '#1a1a1a',
                accent: '#c0392b'
              }
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.1)',
              'glow': '0 0 20px rgba(34, 197, 94, 0.6)',
              'glow-lg': '0 0 40px rgba(34, 197, 94, 0.7)',
              'neon': '0 0 15px rgba(34, 197, 94, 0.8), 0 0 30px rgba(34, 197, 94, 0.4)',
              'card': '0 15px 35px -5px rgba(0, 0, 0, 0.12), 0 5px 15px -3px rgba(0, 0, 0, 0.05)',
              'card-hover': '0 30px 60px -10px rgba(22, 101, 52, 0.25)', 
              'depth': '0 35px 60px -15px rgba(0, 0, 0, 0.35)',
              'depth-lg': '0 50px 100px -20px rgba(0, 0, 0, 0.45)',
              'inner-light': 'inset 0 2px 4px 0 rgba(255, 255, 255, 0.3)',
            },
            backgroundImage: {
              'organic-gradient': 'linear-gradient(135deg, #fdfbf7 0%, #f4ece8 100%)',
              'dark-gradient': 'linear-gradient(135deg, #0f172a 0%, #1e293b 100%)',
              'shimmer-gradient': 'linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent)',
              'paper-texture': "url('https://www.transparenttextures.com/patterns/cream-paper.png')",
            },
            animation: {
              'page-enter': 'pageEnter 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'content-show': 'contentShow 0.6s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'pulse-slow': 'pulse 4s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'ticker': 'ticker 30s linear infinite',
              
              // Cinematic Intro Animations
              'grow-up': 'growUp 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'accel-drop': 'accelDrop 0.6s cubic-bezier(0.6, 0.04, 0.98, 0.335) forwards',
              'camera-shake': 'cameraShake 0.4s cubic-bezier(.36,.07,.19,.97) both',
              'shockwave-ring': 'shockwaveRing 0.8s cubic-bezier(0.215, 0.61, 0.355, 1) forwards',
              'elastic-scale': 'elasticScale 1s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'flash-fade': 'flashFade 0.3s ease-out forwards',
            },
            keyframes: {
              pageEnter: {
                '0%': { opacity: '0', transform: 'scale(0.98) translateY(12px)' },
                '100%': { opacity: '1', transform: 'scale(1) translateY(0)' },
              },
              contentShow: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              ticker: {
                '0%': { transform: 'translateX(100vw)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              growUp: {
                '0%': { transform: 'translateY(100%) scale(0.8)', opacity: '0' },
                '100%': { transform: 'translateY(0) scale(1)', opacity: '1' },
              },
              accelDrop: {
                '0%': { transform: 'translateY(-300px) scale(0.5)', opacity: '0' },
                '20%': { opacity: '1' },
                '100%': { transform: 'translateY(0) scale(1)', opacity: '1' },
              },
              cameraShake: {
                '10%, 90%': { transform: 'translate3d(-1px, 0, 0)' },
                '20%, 80%': { transform: 'translate3d(2px, 0, 0)' },
                '30%, 50%, 70%': { transform: 'translate3d(-4px, 0, 0)' },
                '40%, 60%': { transform: 'translate3d(4px, 0, 0)' }
              },
              shockwaveRing: {
                '0%': { transform: 'scale(0.5)', opacity: '0.8', borderWidth: '40px' },
                '100%': { transform: 'scale(3)', opacity: '0', borderWidth: '0px' },
              },
              elasticScale: {
                '0%': { transform: 'scale(0)', opacity: '0' },
                '100%': { transform: 'scale(1)', opacity: '1' },
              },
              flashFade: {
                '0%': { backgroundColor: 'white', opacity: '1' },
                '100%': { backgroundColor: 'transparent', opacity: '0' },
              }
            }
          },
        },
      }
    </script>
    <style>
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #f4f0eb; /* Richer earthy cream */
        background-image: radial-gradient(#cbd2dc 1px, transparent 1px);
        background-size: 32px 32px;
        color: #4a4a4a;
        transition: background-color 0.5s ease, color 0.5s ease;
      }
      .dark body {
        background-color: #0b1121; /* Deeper dark background */
        background-image: radial-gradient(#334155 1px, transparent 1px);
        color: #e2e8f0;
      }
      html { scroll-behavior: smooth; }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 4px; }
      .dark ::-webkit-scrollbar-thumb { background: #475569; }
      ::-webkit-scrollbar-thumb:hover { background: #94a3b8; }

      .markdown-body ul { list-style-type: disc; padding-left: 1.5rem; margin-bottom: 1rem; }
      .markdown-body ol { list-style-type: decimal; padding-left: 1.5rem; margin-bottom: 1rem; }
      .markdown-body h1 { font-size: 1.5rem; font-weight: bold; margin-bottom: 0.5rem; margin-top: 1rem; color: #5c3329; }
      .dark .markdown-body h1 { color: #f0fdf4; }
      .markdown-body p { margin-bottom: 0.75rem; line-height: 1.6; }
      
      .glass-panel {
        background: rgba(255, 255, 255, 0.9);
        backdrop-filter: blur(24px);
        -webkit-backdrop-filter: blur(24px);
        border: 1px solid rgba(255, 255, 255, 0.9);
      }
      .dark .glass-panel {
        background: rgba(30, 41, 59, 0.85);
        border: 1px solid rgba(255, 255, 255, 0.15);
      }
      
      /* Film Grain / Soil Texture */
      .bg-noise {
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
      }
      
      /* Newspaper specific styles */
      .font-serif { font-family: 'Playfair Display', serif; }
      .columns-2-gap-8 { column-count: 2; column-gap: 2rem; }
      .sepia-filter { filter: sepia(0.2) contrast(1.1); }
      
      @media (max-width: 768px) {
        .columns-2-gap-8 { column-count: 1; }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.4/",

    "firebase/": "https://esm.sh/firebase@^12.9.0/"
  }
}
</script>
